<!DOCTYPE html>
<head>
    <title>简单案例</title>
    <meta charset="utf-8">
    <script src="peasjs.js"></script>
    <script>
       /**
        * 检测树形非单链上存在重复载入相同依赖模块,只要没有在单链形成闭环,这种情况是正常的,是不会提示死循环,判断父级的依赖是否重复即可。
        */

        /**
          *  模块k依赖a,b,同时b依赖a,e.有相同的依赖，但不是在一个单链上，不是死循环，不会提示.
          */
        peas.use(['j'],function(exports){
            console.log(exports);
            return 'success!';
        });

    </script>
</head>
<body>
    peasjs 模块加载器 有相同的依赖，但不是在一个单链上，不是死循环. console.log查看
</body>
</html>

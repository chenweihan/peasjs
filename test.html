<!DOCTYPE html>
<head>
    <title>简单案例</title>
    <meta charset="utf-8">
    <script src="peasjs.js"></script>
    <script>
 
        /**
         *  需要完善的工作：压缩,组件机制(使用jquery组件机制，但需要完善载入配置依赖),第三方库的使用,融入页面模块,模板引擎
         */
        
        /**
         * 配置参数
         * 这里会遇到有些JS库并没有按照cmd/amd的规范去写，不方便接入，在实际开发过程中，更不会有时间去修改第三方库。
         */
         peas.config({
                /***********系统配置[不能删除]*********/
                //域名   
                domain :'',
                //路径
                base : "/modules/",
                //组件前缀
                component : '',
                //共用库 只负责引入,全局的.
                lib : ['jquery.js','util.js'],
                /***********自定义配置**********/
                //api调用前缀
                api : '',
        });
        
        /**
         *  载入组件fly,this的问题需要解决
         */
        peas.use('/component/fly',['init.js'],function(){
             console.log('载入完成!');
             $('.item').fly({
                tid : 'box',
                speed : 'slow'
             })
        });

         //peas.checkModule();

                   return $(this);
                }; 
             })($);
         })
         */
        
    </script>
</head>
